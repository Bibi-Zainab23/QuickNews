<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
    crossorigin="anonymous"
  />
  <title>QuickNews | Catch the Headlines, Instantly</title>

  <style>
    
    body {
      background: url("https://images.pond5.com/bright-blue-and-white-news-footage-246869165_iconl.jpeg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1.welcome {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      color: white;
    }

    p.subtitle {
      text-align: center;
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }

    input.form-control {
      background-color: transparent !important;
      border: 1px solid white !important;
      color: white !important;
      font-size: 16px;
      padding: 14px;
      margin-bottom: 20px;
    }

    input::placeholder {
      color: #ddd !important;
    }

    .btn-login {
      background-color: #28a745;
      border: none;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .btn-login:hover {
      background-color: #218838;
    }

    .extra-links {
      text-align: center;
      color: #ccc;
      font-size: 14px;
    }

    .extra-links a {
      color: #ccc;
      margin: 0 8px;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7) !important;
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="">QuickNews</a>
    </div>
  </nav>

  <div class="login-container">
    <h1 class="welcome">Welcome</h1>
    <p class="subtitle">Catch the headlines instantly</p>

    <center><h4>{{msg}}</h4></center>

    <form name="frmlogin" method="post" autocomplete="off">
      {% csrf_token %}
      <input type="email" name="emailid" class="form-control" required placeholder="Enter Email Id">
      <input type="password" name="password" class="form-control" required placeholder="Password">
      <input type="submit" name="btnlogin" class="btn btn-login" value="Login">
      <input type="reset" name="btncancel" class="btn btn-outline-light w-100" value="Cancel">
    </form>

    <div class="extra-links">

     Don't have an account? <a href="signup">Register</a>
    </div>
  </div>

</body>
</html>
