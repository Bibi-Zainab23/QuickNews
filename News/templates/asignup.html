<center>
	<h4>{{msg}}</h4>
</center>
<form autocomplete="off" name="employeeregister" method="post" enctype="multipart/form-data">
<div class="container-fluid">
	<div class="row">
		
		<div class="col-lg-4 col-md-6 col-sm-12 mb-2">
			<font color="red"><b>Full Name</b></font>
			<input class="form-control" autofocus="on" required type="text" name="fullname"  placeholder="Enter Admin Name">
		</div>
		<div class="col-lg-4 col-md-6 col-sm-12 mb-2">
			<font color="red"><b>Mobile Number</b></font>
			<input class="form-control" autofocus="on" required type="number" name="mobilenumber"  placeholder="Enter Mobile Number">
		</div>
		<div class="col-lg-4 col-md-6 col-sm-12 mb-2">
			<font color="red"><b>Email ID</b></font>
			<input class="form-control" autofocus="on" required type="email" name="emailid" placeholder="Enter Email ID">
		</div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-2">
			<font color="red"><b>Password</b></font>
			<input class="form-control" autofocus="on" required type="password" name="password" placeholder="Enter Password">
		</div>
        <center>
			<div>
				<input  class="btn btn-success" type="submit" name="submit" value="Register">
				<input class="btn btn-warning" type="reset" name="cancel" value="Cancel">
			</div>
		</center>
        <br>
        <br>
        
    {% csrf_token %}
